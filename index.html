<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Twitter</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://fonts.googleapis.com/css?family=Merriweather|Raleway" rel="stylesheet">
        <link rel="stylesheet" type="text/css" media="screen" href="style.css">
    </head>
    <body>
        <div class="main">
            <header class="top">
                <span>
                    <h1>Twitter dos reclam√µes</h1>
                    <figure><img class="icon" src="https://i.pinimg.com/564x/72/2d/95/722d9578d7be2bb5781f04b5754d78f7--grumpy-cat-cartoon-grumpy-cat-meme.jpg"></figure>
            </span>
            </header>
            <main class="box">
                <section class="fix">
                    <section class="tweetBody">
                        <h3>Rawr</h3>
                        <textarea type="text" class="tweetText" id="content" placeholder="rrrreclame aqui... rrrrrr" onkeydown="enableButton()"></textarea>
                        <span class="down"><input type="submit" id="send" class="btn together" value="Tweet" disabled="true" />
                        <p id="counter" class="counterDetails together">140</p></span>
                    </section>
                    <section class="tweetBody2">
                        <div id="tweet-box">
                        </div>
                    </section>
                </section>
            </main>
            <aside>
                <section class="fix2">
                    <section class="bio">
                        <h3>Meow</h3>
                        <figure><img class="meow" src="https://media.giphy.com/media/cAPLOfcr3k2pW/giphy.gif"></figure>
                        <p>DOM manipulado com sucesso!</p>
                    </section>
                </section>
            </aside>
        </div>
        <script src="script.js"></script>
    </body>
</html>
